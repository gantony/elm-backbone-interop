<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Elm and Backbone interop</title>
    </head>

    <body>

        <div>
            <div id="elm-container"></div>
            <br />
            <div id="backbone-container"></div>
        </div>

        <!-- JavaScript Includes -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        
        <script src="ElmView.js"></script>
        <script src="index.js"></script>

        <script>
            var node = document.getElementById("elm-container");
            window.elmView = Elm.ElmView.embed(node);

            window.elmView.ports.check.subscribe(function(elmValue) {
                window.model.set("value", elmValue);
            });
        </script>
    </body>
</html>
